<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Assignment 5</title>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-container">
            <div class="nav-home">Home</div>
            <div class="nav-pages">about</div>
            <div class="nav-pages">service</div>
            <div class="nav-proflie-logo">
                <img src="./images/Frame 55.svg" alt="logo jc">
                <h3>JRCEA</h3>
            </div>
            <div class="nav-pages">resume</div>
            <div class="nav-pages">project</div>
            <div class="nav-pages">contact</div>
        </div>
    </nav>
    <!-- block 1 -->
    <section>
        <div class="section-container">
            <div class="frame-hello">
                <button>Hello !</button>
                <img class="swing1" src="./images/swing1.svg" alt="a swing image">
                <h1>I'm <span>Jenny</span>, <br> Product Designer</h1>
                <img class="swing2" src="./images/Vector 2.svg" alt="a swing image">
            </div>
            <div class="frame-center">
                <div class="frame-intro">
                    <img src="./images/quote-up.svg" alt="Quote image">

                </div>
                <div class="frame-experince">
                    <img src="./images/Frame 4.svg" alt="Star image">

                    <h3>Experince</h3>
                </div>
            </div>
            <div class="frame-image">
                <img class="ellipse" src="./images/Ellipse 2.png" alt="An ellipse image">
                <img class="jenny-image" src="./images/jenny.png" alt="image of jenny">
            </div>
            <div class="frame-portfolio">
                <div class="frame-portfolio-leftside">
                    <p>Portfolio</p>
                    <img src="./images/up right.svg" alt="An upright mark">
                </div>
                <div class="frame-portfolio-rightside">Hire me</div>
            </div>
        </div>
